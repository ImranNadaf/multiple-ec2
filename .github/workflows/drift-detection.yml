name: Terraform Drift Detection

on:
  workflow_call:
    inputs:
      tf_working_dir:
        required: false
        type: string
        default: "."
      aws_region:
        required: false
        type: string
        default: "us-east-2"

jobs:
  drift-check:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: write


    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Debug - list files
        run: ls -la

      - name: Debug - show tfvars file
        working-directory: ${{ inputs.tf_working_dir }}
        run: cat terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform init -input=false

      - name: Debug - terraform init backend
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform providers

      - name: Debug - terraform state pull
        working-directory: ${{ inputs.tf_working_dir }}
        run: terraform state pull | head -n 20



      - name: Terraform Plan (Drift Detection)
        id: plan
        working-directory: ${{ inputs.tf_working_dir }}
        run: |
            set +e
            terraform plan -input=false -no-color -detailed-exitcode > plan.txt
            echo "exit_code=$?" >> $GITHUB_OUTPUT
            exit 0

      - name: Upload plan output
        uses: actions/upload-artifact@v4
        with:
          path: ${{ inputs.tf_working_dir }}/plan.txt
          name: terraform-plan

      - name: Drift detected
        if: steps.plan.outputs.exit_code == '2'
        run: |
         echo "Drift detected! Terraform plan shows changes."
         exit 1

      - name: Create GitHub Issue on Drift
        if: steps.plan.outputs.exit_code == '2'
        uses: actions/github-script@v7
        with:
          script: |
            const Title = "Terraform Drift Detected";
            const Body = "Terraform plan has detected drift in the infrastructure. Please review the attached plan output for details.";
            
            - Repo: ${context.repo.owner}/${context.repo.repo}
            - Workflow: ${context.workflow}
            - Run ID: ${context.runId}

            
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: Title,
              body: Body
            });

      - name: No Drift Detected
        if: steps.plan.outputs.exit_code == '0'
        run: |
          echo "No drift detected."